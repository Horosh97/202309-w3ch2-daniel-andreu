<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="greater or smaller game">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <script src="js/index.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Greater or Smaller</title>
</head>

<body>
  <header class="header">
    <h1 class="main-title">Greater or Smaller</h1>
  </header>
  <main class="main">
    <section class="game-screen">
      <section class="cards-container">
        <div class="card visible-card"></div>
        <div class="card hidden-card"></div>
      </section>
      <section class="texts-container">
        <h2 class="h2">¿Qué crees?... ¿Será mayor? ¿Será menor?</h2>
        <h2 class="answer">%%resultado%%</h2>
      </section>
      <section class="buttons-container">
        <div class="choice-buttons-container">
          <button class="choice-button">Mayor</button>
          <button class="choice-button">Menor</button>
        </div>
        <div class="menu-buttons-container">
          <button class="menu-button">Nueva Carta</button>
          <button class="menu-button">Inicio</button>
        </div>
      </section>
    </section>
  </main>
</body>

</html>
