<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="greater or smaller game">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@700&display=swap" rel="stylesheet">
  <script src="js/index.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Greater or Smaller</title>
</head>

<body>
  <header class="header">
    <h1 class="main-title">Greater or Smaller?</h1>
  </header>
  <main class="main">
    <div class="game-screen hidden">
      <div class="cards-container">
        <div class="card visible-card">
          <span class="position-up"></span>
          <span class="position-middle"></span>
          <span class="position-down"></span>
        </div>
        <div class="card hidden-card">
          <span class="position-up hidden"></span>
          <span class="position-middle hidden"></span>
          <span class="position-down hidden"></span>
        </div>
      </div>
      <div class="texts-container">
        <h2 class="h2">¿Qué crees?... ¿Será mayor? ¿Será menor?</h2>
        <h2 class="answer"></h2>
      </div>
      <div class="buttons-container">
        <div class="choice-buttons-container">
          <button class="button choice-button bigger-button">Mayor</button>
          <button class="button choice-button equal-button">Igual</button>
          <button class="button choice-button smaller-button">Menor</button>
        </div>
        <div class="menu-buttons-container">
          <button class="button menu-button new-card-button">Nueva Carta</button>
          <button class="button menu-button home-button">Inicio</button>
        </div>
      </div>
    </div>
    <div class="menu-screen">
      <button class="button menu-button start-button">Empezar</button>
    </div>
  </main>
</body>

</html>
